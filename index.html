<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar Menu</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <i class="fab fa-slack icon"></i>
        <div class="logo-name">Tivotal</div>
        <i class="menu-btn fas fa-bars"></i>
      </div>

      <ul class="nav-links">
        <li>
          <i class="fas fa-magnifying-glass search"></i>
          <input type="text" placeholder="Search..." />
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-house"></i>
            <span class="link-name">Home</span>
          </a>
          <span class="tooltip">Home</span>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-wallet"></i>
            <span class="link-name">Wallet</span>
          </a>
          <span class="tooltip">Wallet</span>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-envelope"></i>
            <span class="link-name">Chats</span>
          </a>
          <span class="tooltip">Chats</span>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-bookmark"></i>
            <span class="link-name">Saved</span>
          </a>
          <span class="tooltip">Saved</span>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-download"></i>
            <span class="link-name">Downloads</span>
          </a>
          <span class="tooltip">Downloads</span>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-calendar"></i>
            <span class="link-name">Events</span>
          </a>
          <span class="tooltip">Events</span>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-bell"></i>
            <span class="link-name">Notifications</span>
          </a>
          <span class="tooltip">Notifications</span>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-gear"></i>
            <span class="link-name">Settings</span>
          </a>
          <span class="tooltip">Settings</span>
        </li>

        <li class="profile">
          <div class="profile-details">
            <img src="profile.jpg" alt="" />
            <div class="name-job">
              <div class="name">Christy</div>
              <div class="job">Web Developer</div>
            </div>
          </div>

          <i class="logout fas fa-right-from-bracket"></i>
        </li>
      </ul>
    </div>

    <div class="home-section">
      <div class="text">User Dashboard</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
